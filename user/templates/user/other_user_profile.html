<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.first_name }}'s Profile</title>
</head>
<body>
    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    <p>Email: {{ user.email }}</p>
    {% if user.photo_src %}
        <img src="{{ user.photo_src }}" alt="User Photo" style="height: 100px;">
    {% else %}
        <p>No photo provided.</p>
    {% endif %}
    <p> Albums:</p>
    <ol>
        {% for album in albums %}
        <li>
            <a href="/browse_album/{{ album.album_id }}">{{ album.album_name }}</a>
            <p>Date of creation: {{ album.date_of_creation }}</p>
        </li>
        {% endfor %}
</body>
</html>
